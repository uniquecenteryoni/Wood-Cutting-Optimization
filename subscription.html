<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>מנוי</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body{background:#fff}
    .sub-container{max-width:1180px;margin:0 auto;padding:32px 28px 72px;}
    .breadcrumb{font-size:14px;color:#555;margin:0 0 24px;font-weight:500}
    .current-plan-box{border:1px solid #d0e2d0;border-radius:10px;padding:16px 18px;margin:0 0 32px;background:#f4faf4}
    .current-plan-box h4{margin:0 0 4px;font-size:18px;font-weight:600}
    .current-plan-box .period{font-size:12px;color:#444;margin:0}
    .plans-chooser-head{text-align:center;margin:0 0 24px}
    .billing-toggle-row{display:flex;align-items:center;justify-content:center;gap:18px;margin:12px 0 32px;font-size:14px}
    .billing-toggle-row label{display:inline-flex;align-items:center;gap:8px;cursor:pointer}
    .billing-toggle-row input{width:48px;height:24px;appearance:none;background:#c7c7c7;border-radius:20px;position:relative;outline:none;cursor:pointer;transition:background .25s}
    .billing-toggle-row input:checked{background:#2e7d32}
    .billing-toggle-row input::after{content:"";position:absolute;top:3px;right:3px;width:18px;height:18px;background:#fff;border-radius:50%;transition:transform .25s;transform:translateX(0)}
    .billing-toggle-row input:checked::after{transform:translateX(-24px)}
    .billing-note{color:#2e7d32;font-weight:600}
    .subs-grid{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:20px}
    @media(max-width:1100px){.subs-grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media(max-width:640px){.subs-grid{grid-template-columns:1fr}}
    .sub-card{border:1px solid #e5e5e5;border-radius:14px;padding:18px;display:flex;flex-direction:column;min-height:420px;position:relative;transition:box-shadow .2s ease,transform .2s ease;background:#fff}
    .sub-card:hover{box-shadow:0 8px 28px rgba(0,0,0,.08);transform:translateY(-4px)}
    .sub-card.current{outline:2px solid #2e7d32}
    .sub-head h3{margin:0 0 4px;font-size:22px;text-align:center}
    .sub-head .price{margin:0 0 12px;text-align:center;color:#2e7d32;font-size:28px;font-weight:700}
    .limit-group{margin:0 0 14px}
    .limit-group h4{margin:0 0 6px;font-size:13px;font-weight:600;letter-spacing:.3px;color:#2b2b2b;text-transform:uppercase}
    .line{font-size:13px;color:#333;margin:4px 0}
    .feat-ul{list-style:none;margin:4px 0 0;padding:0;font-size:13px;color:#333}
    .feat-ul li{margin:6px 0;line-height:1.35}
    .actions-row{margin-top:auto;display:flex;justify-content:center}
    .choose-btn{font-size:14px;padding:10px 18px;border-radius:999px}
    .current-tag{background:#2e7d32;color:#fff;font-size:12px;padding:6px 12px;border-radius:999px;font-weight:600}
    html[dir="rtl"] .breadcrumb{direction:rtl}
    html[dir="ltr"] .breadcrumb{direction:ltr}
  </style>
</head>
<body>
  <div class="sub-container">
    <p class="breadcrumb" id="breadcrumb">חיוב ותשלומים / מנוי</p>
    <div class="current-plan-box">
      <h4 id="current-plan-label">התוכנית הנוכחית שלך</h4>
      <p class="period">Aug 18, 2025 - forever</p>
    </div>
    <div class="plans-chooser-head">
      <div class="billing-toggle-row">
        <span id="bill-label-month">חיוב חודשי</span>
        <label><input type="checkbox" id="billing-toggle"/><span id="bill-label-annual" class="billing-note">חיוב שנתי - חודשיים חינם</span></label>
      </div>
    </div>
    <div class="subs-grid" id="plans-grid"></div>
  </div>
  <script src="subscription.js"></script>
</body>
</html>
