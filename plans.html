<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>תוכניות בנייה להורדה</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar"></header>
  <nav class="main-nav" aria-label="primary"><div class="nav-wrap"></div></nav>
  <button id="hamburger" class="hamburger" aria-label="menu" aria-controls="mobile-drawer" aria-expanded="false" hidden>
    <span class="bars" aria-hidden="true"><span class="bar"></span><span class="bar"></span><span class="bar"></span></span>
  </button>
  <div id="drawer-backdrop" class="drawer-backdrop" hidden></div>
  <aside id="mobile-drawer" class="mobile-drawer" hidden><nav aria-label="mobile"></nav></aside>

  <main class="container">
    <section class="card">
      <div class="plans-toolbar">
        <input id="plans-search" class="search-input" placeholder="חיפוש תוכנית..." />
        <div class="inline" style="gap:6px">
          <span class="chip">סהכ <span id="plans-count">0</span></span>
        </div>
      </div>
      <div id="plans-grid" class="plans-grid" style="margin-top:12px"></div>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 — תוכניות בנייה</small>
  </footer>

  <script src="site.js"></script>
  <script src="plans-data.js"></script>
  <script src="plans.js"></script>
</body>
</html>
