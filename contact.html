<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>צור קשר</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="top-left"><button id="btn-lang" class="btn">english</button></div>
    <div class="top-center"><img id="site-logo" class="site-logo" src="pics/logo.png" alt="לוגו" /></div>
    <div class="top-actions">
      <button id="btn-currency" class="btn">€</button>
      <button id="btn-units" class="btn">m</button>
    </div>
  
  </header>
  <nav class="main-nav" aria-label="primary">
    <div class="nav-wrap">
      <a href="index.html" class="nav-link">מחשבון חיתוך אופטימלי</a>
      <a href="plans.html" class="nav-link">תוכניות בנייה להורדה</a>
      <a href="about.html" class="nav-link">אודות</a>
      <a href="contact.html" class="nav-link active">צור קשר</a>
    </div>
  </nav>

  <main class="container">
    <section class="card">
      <h2>נשמח לשמוע מכם</h2>
      <form id="contact-form" class="form-grid" novalidate>
        <div class="form-field">
          <label for="fullName">שם מלא</label>
          <input id="fullName" name="fullName" type="text" required placeholder="הזן/י שם מלא" />
        </div>
        <div class="form-field">
          <label for="email">כתובת אימייל</label>
          <input id="email" name="email" type="email" required placeholder="name@example.com" />
        </div>
        <div class="form-field">
          <label for="phone">טלפון (לא חובה)</label>
          <input id="phone" name="phone" type="tel" placeholder="050-0000000" />
        </div>
        <div class="form-field">
          <label for="subject">נושא הפנייה</label>
          <input id="subject" name="subject" type="text" required placeholder="כותרת קצרה" />
        </div>
        <div class="form-field form-field-full">
          <label for="message">הודעה</label>
          <textarea id="message" name="message" rows="6" required placeholder="פרטי הפנייה"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn primary">שלח</button>
          <button type="reset" class="btn">איפוס</button>
        </div>
        <div id="form-status" class="form-status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025</small>
  </footer>
  <script src="site.js"></script>
  <script src="contact.js"></script>
</body>
</html>
