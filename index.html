<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#6a8f6b" />
  <title>אופטימיזציית חיתוך עץ</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- external libs -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="top-left">
      <!-- Language dropdown with flags -->
      <select id="select-lang" class="btn select">
        <option value="he">🇮🇱 עברית</option>
        <option value="en">🇺🇸 English</option>
      </select>
    </div>
    <div class="top-center"><img id="site-logo" class="site-logo" src="pics/logo.png" alt="לוגו" /></div>
    <div class="top-actions">
      <!-- Currency dropdown with names -->
      <select id="select-currency" class="btn select">
        <option value="€" data-en="Euro">€ יורו</option>
        <option value="$" data-en="Dollar">$ דולר</option>
        <option value="₪" data-en="NIS">₪ שקל</option>
      </select>
      <select id="select-units" class="btn select" title="Units">
        <option value="metric" data-en="Metric">מטרי</option>
        <option value="imperial" data-en="Inches">אימפריאלי</option>
      </select>
    </div>
    
  </header>

  <nav class="main-nav" aria-label="primary">
    <div class="nav-wrap">
  <a href="index.html" class="nav-link active">מחשבון חיתוך אופטימלי</a>
  <a href="about.html" class="nav-link">אודות</a>
  <a href="pricing.html" class="nav-link">מחירון</a>
  <a href="plans.html" class="nav-link">תוכניות בנייה להורדה</a>
      <a href="contact.html" class="nav-link">צור קשר</a>
    </div>
  </nav>
  <!-- Mobile drawer trigger + container (hidden on desktop via CSS) -->
  <button id="hamburger" class="hamburger" aria-label="menu" aria-controls="mobile-drawer" aria-expanded="false" hidden>
    <span class="bars" aria-hidden="true"><span class="bar"></span><span class="bar"></span><span class="bar"></span></span>
  </button>
  <div id="drawer-backdrop" class="drawer-backdrop" hidden></div>
  <aside id="mobile-drawer" class="mobile-drawer" hidden>
    <nav aria-label="mobile">
  <a href="index.html" class="nav-link">מחשבון חיתוך אופטימלי</a>
  <a href="about.html" class="nav-link">אודות</a>
  <a href="pricing.html" class="nav-link">מחירון</a>
  <a href="plans.html" class="nav-link">תוכניות בנייה להורדה</a>
      <a href="contact.html" class="nav-link">צור קשר</a>
    </nav>
  </aside>

  <main class="container">
    <!-- Block 1: Project Requirements -->
    <section id="block-req" class="card">
      <div class="card-head">
        <!-- top corners: controls -->
  <div class="req-saw">
          <label class="inline"><span data-i18n="sawThickness">עובי מסור</span>
            <input id="saw-thickness" type="number" min="0" step="0.1" value="3" />
            <span id="saw-unit" class="chip">mm</span>
          </label>
        </div>
  <div class="req-name">
          <div class="inline">
            <input id="project-name" placeholder="שם הפרויקט" data-i18n-placeholder="projectName" />
            <button id="project-name-ok" class="btn" data-i18n="save" title="שמור">save</button>
          </div>
        </div>
        <!-- Saw thickness settings trigger (desktop + mobile) -->
        <button id="saw-settings-btn" class="btn icon-btn saw-settings" aria-haspopup="dialog" aria-expanded="false" aria-controls="saw-popover" title="עובי מסור">
          <img src="pics/saw.png" alt="עובי מסור" style="width:24px;height:24px;display:block" />
        </button>
  <div id="saw-popover" class="saw-popover" role="dialog" aria-modal="false" hidden></div>
        <h2 data-i18n="reqs">דרישות פרויקט</h2>
      </div>

      <div id="requirements-list"></div>

      <div class="actions actions-center">
        <button id="add-req" class="btn" data-i18n="addReq">הוסף דרישה</button>
        <button id="calc-opt" class="btn primary" data-i18n="calcOpt">חשב אופטימיזציה</button>
      </div>
    </section>

    <!-- Block 2: Inventory -->
    <section id="block-db" class="card">
      <div class="card-head">
        <h2 data-i18n="db">מלאי</h2>
      </div>
  <div class="db-head">
        <div class="db-right">
          <button id="add-db-row" class="btn add-wood" data-i18n="addTree">הוסף פריט</button>
        </div>
        <div class="db-add-wrap">
          <button id="toggle-db" class="btn" data-i18n="showDb">הצג מלאי</button>
          <label class="btn file-btn">
            <input id="file-input" type="file" accept=".csv,.xlsx,.xls" />
            <span data-i18n="loadFile">טען קובץ (.xlsx, .xls, .csv)</span>
          </label>
        </div>
      </div>

  <div id="db-area" class="db-area hidden" aria-hidden="true">
        <div id="db-table-wrap"></div>
      </div>

  <!-- bottom-left: db status -->
  <div id="db-status" class="db-status"></div>
    </section>

    <!-- Block 3: Results -->
  <section id="block-res" class="card">
      <h2 data-i18n="results" style="text-align:center">תוצאות</h2>
      <div id="results-area">
        <div class="results-section">
          <div class="x-scroll"><p class="no-results" data-i18n="noResults">אין תוצאות עדיין. לחץ "חשב אופטימיזציה" כדי להתחיל.</p></div>
        </div>
      </div>
  <div class="actions actions-center">
        <button id="export-pdf" class="btn pink" data-i18n="exportPdf">סכם בקובץ PDF</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <img src="pics/logo.png" alt="Plan it" class="footer-logo" />
      <small>© 2025 Plan it</small>
    </div>
  </footer>

  <!-- Full-screen loader overlay -->
  <div id="loader-overlay" class="loader-overlay hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div id="lottie-container" class="lottie-box" aria-label="Loading animation"></div>
    <div id="spinner-fallback" class="spinner" aria-hidden="true"></div>
    <div id="loader-text" class="loader-text" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script src="site.js"></script>
  <!-- Optional inline animation data (safe wrapper). Paste JSON into loader-anim.js as window.LOADER_ANIM = {...} -->
  <script src="loader-anim.js"></script>
  <script src="app.js"></script>

  </body>
  </html>
