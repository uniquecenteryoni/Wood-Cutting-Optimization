<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#6a8f6b" />
  <title>אופטימיזציית חיתוך עץ</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- external libs -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="top-left"><button id="btn-lang" class="btn">english</button></div>
    <div class="top-center"><img id="site-logo" class="site-logo" src="pics/logo.png" alt="לוגו" /></div>
    <div class="top-actions">
      <button id="btn-currency" class="btn">€</button>
      <button id="btn-units" class="btn">m</button>
    </div>
    
  </header>

  <nav class="main-nav" aria-label="primary">
    <div class="nav-wrap">
      <a href="index.html" class="nav-link active">מחשבון חיתוך אופטימלי</a>
      <a href="plans.html" class="nav-link">תוכניות בנייה להורדה</a>
      <a href="about.html" class="nav-link">אודות</a>
      <a href="contact.html" class="nav-link">צור קשר</a>
    </div>
  </nav>

  <main class="container">
    <!-- Block 1: Project Requirements -->
    <section id="block-req" class="card">
      <div class="card-head">
        <!-- top corners: controls -->
  <div class="req-saw">
          <label class="inline"><span data-i18n="sawThickness">עובי מסור</span>
            <input id="saw-thickness" type="number" min="0" step="0.1" value="3" />
            <span id="saw-unit" class="chip">mm</span>
          </label>
        </div>
  <div class="req-name">
          <div class="inline">
            <input id="project-name" placeholder="שם הפרויקט" data-i18n-placeholder="projectName" />
            <button id="project-name-ok" class="btn" data-i18n="save" title="שמור">save</button>
          </div>
        </div>
        <h2 data-i18n="reqs">דרישות פרויקט</h2>
      </div>

      <div id="requirements-list"></div>

      <div class="actions actions-center">
        <button id="add-req" class="btn" data-i18n="addReq">הוסף דרישה</button>
        <button id="calc-opt" class="btn primary" data-i18n="calcOpt">חשב אופטימיזציה</button>
      </div>
    </section>

    <!-- Block 2: Timber Database -->
    <section id="block-db" class="card">
      <div class="card-head">
        <h2 data-i18n="db">מאגר עצים</h2>
      </div>
  <div class="db-head">
        <div class="db-right">
          <button id="toggle-db" class="btn" data-i18n="showDb">הצג מאגר עצים</button>
          <label class="btn file-btn">
            <input id="file-input" type="file" accept=".csv,.xlsx,.xls" />
            <span data-i18n="loadFile">טען קובץ מאגר עצים</span>
          </label>
        </div>
      </div>

  <div id="db-area" class="db-area hidden" aria-hidden="true">
        <div class="db-controls" style="margin-bottom:12px">
          <button id="add-db-row" class="btn" data-i18n="addTree">הוסף עץ למאגר</button>
        </div>
        <div id="db-table-wrap"></div>
      </div>

  <!-- bottom-left: db status -->
  <div id="db-status" class="db-status"></div>
    </section>

    <!-- Block 3: Results -->
  <section id="block-res" class="card">
      <h2 data-i18n="results" style="text-align:center">תוצאות</h2>
      <div id="results-area" style="text-align:center">
        <p data-i18n="noResults">אין תוצאות עדיין. לחץ "חשב אופטימיזציה" כדי להתחיל.</p>
      </div>
  <div class="actions actions-center">
        <button id="export-pdf" class="btn pink" data-i18n="exportPdf">סכם בקובץ PDF</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Made with ♥ — Wood Optimizer</small>
  </footer>

  <!-- Full-screen loader overlay -->
  <div id="loader-overlay" class="loader-overlay hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div id="lottie-container" class="lottie-box" aria-label="Loading animation"></div>
    <div id="spinner-fallback" class="spinner" aria-hidden="true"></div>
  <div id="loader-text" class="loader-text" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script src="site.js"></script>
  <!-- Optional inline animation data (safe wrapper). Paste JSON into loader-anim.js as window.LOADER_ANIM = {...} -->
  <script src="loader-anim.js"></script>
  <script src="app.js"></script>

  </body>
  </html>
