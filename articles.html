<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>מאמרים</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar"></header>
  <nav class="main-nav" aria-label="primary"><div class="nav-wrap"></div></nav>
  <button id="hamburger" class="hamburger" aria-label="menu" aria-controls="mobile-drawer" aria-expanded="false" hidden>
    <span class="bars" aria-hidden="true"><span class="bar"></span><span class="bar"></span><span class="bar"></span></span>
  </button>
  <div id="drawer-backdrop" class="drawer-backdrop" hidden></div>
  <aside id="mobile-drawer" class="mobile-drawer" hidden><nav aria-label="mobile"></nav></aside>

  <main class="container">
    <section class="card">
      <div class="card-head"><h2 id="articles-title">מאמרים</h2></div>
  <div id="articles-grid" class="plans-grid" style="margin-top:12px"></div>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025</small>
  </footer>

  <script src="site.js"></script>
  <script src="articles-data.js"></script>
  <script src="articles.js"></script>
  <script>
    (function(){
      const isHe = (document.documentElement.lang||'he')==='he';
      const h = document.getElementById('articles-title');
      if (h) h.textContent = isHe ? 'מאמרים' : 'Articles';
    })();
  </script>
</body>
</html>
